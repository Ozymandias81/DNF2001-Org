// Resource configuration file
// For cursors, buttons, etc
// Automatically executed at startup, BEFORE cmdline parameters and cannibal.cfg
// The overlay window system has NOT been initialized at this point,
//   so no window commands should be executed here
// The addcursor and addbutton commands are only valid during this stage
// ADDCURSOR name filename hotspotX hotspotY
// ADDBUTTON name filename
// Names are at most 31 characters, filenames at most 63 characters

// ======================================================================
// Cursors
// Any cursors listed as REQUIRED can have their bmp's changed, but not their names!

// DO NOT REMOVE THESE! REQUIRED BY SYSTEM! ...
addcursor select     cur_sel.bmp    8  2
addcursor varrow     cur_vert.bmp   8  8
addcursor harrow     cur_horz.bmp   8  8
addcursor darrowup   cur_angle1.bmp 8  8
addcursor darrowdn   cur_angle2.bmp 8  8
addcursor carrow     cur_cross.bmp  8  8
addcursor grabwindow cur_graw.bmp   4  12
// ... DO NOT REMOVE THESE! REQUIRED BY SYSTEM!

// Cursors used by tools
addcursor rotate     cur_rot.bmp    7  9  // <- These four are REQUIRED by the OModel window
addcursor rotx       cur_rotx.bmp   7  9  // <
addcursor roty       cur_roty.bmp   7  9  // <
addcursor rotb       cur_rotb.bmp   7  9  // <

addcursor paint      cur_pnt.bmp    8  8
addcursor grab       cur_gra.bmp    4  12
addcursor move       cur_mov.bmp    12 8
addcursor scale      cur_sca.bmp    8  8
addcursor line       cur_line.bmp   7  7
addcursor eyedrop    cur_eyed.bmp   2  14
addcursor zoom       cur_zoom.bmp   7  7
addcursor axis       cur_axis.bmp   9  8


// ======================================================================
// Buttons
// Any buttons listed as REQUIRED can have their bmp's changed, but not their names!

// REQUIRED by system!
addbutton BLANK but_none.bmp

// REQUIRED by OWorkspace and OWorkResources!
