addbutton open but_open.bmp
addbutton save but_save.bmp
addbutton saveas but_saveas.bmp
addbutton delete but_delete.bmp
addbutton skin but_skin.bmp
addbutton frame but_frame.bmp
addbutton time but_timedelay.bmp
addbutton trigger but_trigger.bmp
addbutton sequence but_seq.bmp

