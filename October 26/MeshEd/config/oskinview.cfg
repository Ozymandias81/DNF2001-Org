// OSkinView initialization

settoolcontext 0

addtool "Select" radio select select 0 "" "baseselect"
addtool "Paint" radio paint paint 0 "" "skinpaint"
addtool "Eyedrop" radio eyedrop eyedrop 0 "" "skineyedrop"
addtool "Rotate" radio rotate rotate 0 "" "baserotate"
addtool "Move" radio move move 0 "" "basemove"
addtool "Scale" radio scale scale 0 "" "basescale"
addtool "Line" radio line line 0 "" "skinline"
addtool "Open Palette Window" instant palette select 0 "spawnpalettewindow"
addtool "Previous Skin" instant skinreverse select 0 "skinprev"
addtool "Next Skin" instant skinforward select 0 "skinnext"

addtool "" vsepar select select 0 ""

addtool "Small Brush" radio pointsmall select 1 "skinbrushsize 0" ""
addtool "Medium Brush" radio pointmedium select 1 "skinbrushsize 1" ""
addtool "Large Brush" radio pointlarge select 1 "skinbrushsize 2" ""
addtool "Antialias Brush" toggle antialias select 0 "skinantialias 1" "skinantialias 0"
addtool "View Filtered Skin" toggle filter select 0 "skinfiltered 1" "skinfiltered 0"
addtool "View Selection Marks" toggle lightbulb select 0 "selectionmarks 1" "selectionmarks 0"
addtool "View Base Wireframe" toggle wireframe select 0 "wireframe 1" "wireframe 0"
addtool "Override View To Reference" toggle refoverride select 0 "referenceoverride 1" "referenceoverride 0"
addtool "X-Flip Selected" instant xflip select 0 "basexflipselected"
addtool "Y-Flip Selected" instant yflip select 0 "baseyflipselected"

toolcolor "View Filtered Skin" 192 0 0
toolcolor "Open Palette Window" 128 0 128
toolcolor "Small Brush" 128 0 192
toolcolor "Medium Brush" 128 0 192
toolcolor "Large Brush" 128 0 192
toolcolor "Antialias Brush" 192 0 0
toolcolor "Previous Skin" 0 0 128
toolcolor "Next Skin" 0 0 128
toolcolor "X-Flip Selected" 192 192 0
toolcolor "Y-Flip Selected" 192 192 0
toolcolor "Override View To Reference" 192 96 0
toolcolor "View Selection Marks" 192 192 192

radioactivate 0 1
radioactivate 1 0
toolactivate 0 "View Base Wireframe"
