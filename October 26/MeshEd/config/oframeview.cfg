// OFrameView initialization

settoolcontext 0

addtool "Select" radio select select 0 "" "select"
addtool "Paint" radio paint paint 0 "" "paint"
addtool "Eyedrop" radio eyedrop eyedrop 0 "" "eyedrop"
addtool "Rotate" radio rotate rotate 0 "" "rotate"
addtool "Pan" radio scale scale 0 "" "pan"
addtool "Zoom" radio zoom zoom 0 "" "zoom"
addtool "Set Anchor" radio anchor paint 0 "" "anchor"
addtool "Move Grid" radio grid scale 0 "" "gridmove"
addtool "Unfolding Grab" radio grabunfold grab 0 "origamiview 1" "grabunfold" "origamiview 0"
addtool "Set Mount Point" radio mount paint 0 "" "mountset"
addtool "Adjust Mount Point" radio mountadjust paint 0 "" "mountadj"

addtool "Small Brush" radio pointsmall select 1 "brushsize 0"
addtool "Medium Brush" radio pointmedium select 1 "brushsize 1"
addtool "Large Brush" radio pointlarge select 1 "brushsize 2"
addtool "Antialias Brush" toggle antialias select 0 "antialias 1" "antialias 0"
addtool "View Filtered Skin" toggle filter select 0 "filtered 1" "filtered 0"
addtool "View Wireframe" toggle wireframe select 0 "wireframe 1" "wireframe 0"
addtool "View Blacklists" toggle blacklist select 0 "blacklists 1" "blacklists 0"
addtool "Disable Selection Glow" toggle lightbulb select 0 "selectionglow 0" "selectionglow 1"
addtool "Anchored Rotation" toggle anchor select 0 "anchorview 1" "anchorview 0"
addtool "Open Palette Window" instant palette select 0 "spawnpalettewindow"

addtool "" vsepar select select 0 ""

addtool "Previous Frame" instant framereverse select 0 "frameprev"
addtool "Next Frame" instant frameforward select 0 "framenext"
addtool "Add To Sequence" instant sequence select 0 "addtosequence"
addtool "Stop Sequence" instant stop select 0 "stopsequence"
addtool "Play Sequence" instant play select 0 "playsequence"
addtool "Previous Mountpoint" instant mountreverse select 0 "mountprev"
addtool "Next Mountpoint" instant mountforward select 0 "mountnext"
addtool "Mount Exterior Model" instant mountattach select 0 "mountattach"
addtool "Detach Mounted Model" instant mountdetach select 0 "mountdetach"
addtool "Mount Selected Verts" instant mountverts select 0 "mountverts"
addtool "Delete Mount Point" instant mountremove select 0 "mountremove"

addtool "Previous Triangle Skin" instant skinreverse select 0 "triskinprev"
addtool "Next Triangle Skin" instant skinforward select 0 "triskinnext"
addtool "Set Selected Triangle Skin" instant skin select 0 "triskinsetselected"
addtool "Grab Selected To Baseframe" instant grabselected grab 0 "grab"
addtool "Import Baseframe" instant open select 0 "openbaseframe"
addtool "Export Baseframe" instant save select 0 "savebaseframe"
addtool "Save Baseframe Image" instant save select 0 "savebaseframeimage"
addtool "Generate Baseframe (Click 5 times)" instant baseframe select 0 "genbaseframe"
addtool "Make Reference Frame (Click 5 times)" instant reference select 0 "makereference"
addtool "Override View To Reference" toggle refoverride select 0 "referenceoverride" "referenceoverride"

toolcolor "Previous Frame" 0 0 128
toolcolor "Next Frame" 0 0 128
toolcolor "Small Brush" 128 0 192
toolcolor "Medium Brush" 128 0 192
toolcolor "Large Brush" 128 0 192
toolcolor "Antialias Brush" 192 0 0
toolcolor "View Filtered Skin" 192 0 0
toolcolor "View Wireframe" 192 0 0
toolcolor "Anchored Rotation" 192 0 0
toolcolor "Open Palette Window" 128 0 128
toolcolor "Grab Selected To Baseframe" 192 192 0
toolcolor "Override View To Reference" 192 96 0
toolcolor "Disable Selection Glow" 16 16 16

radioactivate 0 0
radioactivate 1 0

